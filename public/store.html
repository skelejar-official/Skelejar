<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Skelejar: Exposing the Single Flaw in Great Villains</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Global Font Import and Theme Colors */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Required Dark Background */
        }
        /* Custom colors and styles from requirements */
        .text-accent-red { color: #f87171; } /* Required Accent Red */
        .bg-dark-card { background-color: #161b22; } /* Card/Header/Footer Dark BG */
        .text-hero-red { color: #f87171; } 

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161b22; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4f5864; }
    </style>

    <script>
        // Set Tailwind configuration to allow custom classes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-red': '#f87171',
                        'dark-bg': '#0d1117',
                        'dark-card': '#161b22',
                    },
                }
            }
        }
    </script>
</head>
<body class="text-gray-300 min-h-screen flex flex-col">

    <div data-include="partials/header.html"></div>

    <main class="flex-grow">
        
        <!-- Store Coming Soon Section -->
        <section class="py-24 bg-dark-bg">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <div class="bg-dark-card p-10 rounded-xl shadow-2xl border-t-4 border-accent-red">
                    <i class="fa-solid fa-store text-6xl text-accent-red mb-6"></i>
                    <h1 class="text-5xl font-black mb-3 text-white tracking-tighter">
                        Store Coming Soon!
                    </h1>
                    <p class="text-xl text-gray-400 mb-8">
                        Get ready for Skelejar merchandise and gear. We'll have T-shirts, mugs, and more to expose the fatal flaws of your favorite villains.
                    </p>
                    <a href="index.html" class="inline-block bg-accent-red hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition duration-300">
                        Back to Analysis
                    </a>
                </div>
            </div>
        </section>

        <!-- Newsletter Section -->
        <section id="newsletter" class="py-16 bg-dark-bg border-t border-gray-700">
            <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center bg-dark-card p-8 rounded-xl border border-gray-700 shadow-2xl">
                <h2 class="text-3xl font-bold text-white mb-3">Join the Skelejar Archive</h2>
                <p class="text-gray-400 mb-6">Receive analysis of villain flaws and subscribe for community updates.</p>
                <form class="flex flex-col sm:flex-row gap-3 justify-center">
                    <input type="email" placeholder="Enter your email address" required
                           class="flex-grow p-3 rounded-lg text-lg bg-dark-bg text-gray-300 border border-gray-700 focus:border-accent-red focus:ring focus:ring-accent-red/50">
                    <button type="submit" class="px-6 py-3 rounded-lg font-bold text-white bg-accent-red hover:bg-red-700 transition duration-300 sm:w-auto">
                        Subscribe
                    </button>
                </form>
            </div>
        </section>

    </main>
    <div data-include="partials/footer.html"></div>
<script type="module" src="./scripts.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("[data-include]").forEach(async el => {
        const file = el.getAttribute("data-include");
        const response = await fetch(file);
        const html = await response.text();
        el.innerHTML = html;
    });
});
</script>
</body>
</html>
