<script type="module">
        // 1. Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
        
        // 2. Firebase Configuration (REPLACE PLACEHOLDERS BELOW)
        const firebaseConfig = {
            apiKey: "AIzaSyCPwl8E7peUlKLaNMMKa8tkJAftYrubiHE",
            authDomain: "skelejar-newsletter.firebaseapp.com",
            projectId: "skelejar-newsletter",
            storageBucket: "skelejar-newsletter.firebasestorage.app",
            messagingSenderId: "748268050646",
            appId: "1:748268050646:web:c3e55d88caebf6db485177",
            measurementId: "G-Z78D15CSQD"

        };
        
        // Initialize Firebase Services
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); 
        const db = getFirestore(app);

        // 3. Document Ready Logic (Combined Mobile Menu & Newsletter Setup)
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOBILE MENU CODE START ---
            const btn = document.getElementById('mobile-menu-btn');
            const linksWrapper = document.querySelector('header nav .ml-auto');
            let menu;

            const closeMenu = () => {
                if (menu) {
                    menu.style.opacity = '0';
                    menu.style.maxHeight = '0';
                    btn.setAttribute('aria-expanded', 'false');
                    if (btn) btn.innerHTML = '<i class="fas fa-bars text-xl"></i>'; 
                    document.body.classList.remove('overflow-hidden');
                }
            };
            
            const createMobileMenu = () => {
                if (menu) return;
            
                menu = document.createElement('div');
                menu.id = 'mobile-menu';
                menu.className = 'md:hidden bg-dark-card border-t border-gray-700 p-6 transition-all duration-300 ease-in-out opacity-0 max-h-0 overflow-hidden';
            
                if (linksWrapper) {
                    linksWrapper.querySelectorAll('a').forEach(a => {
                        const link = a.cloneNode(true);
                        link.className = 'block py-3 text-lg font-medium text-gray-300 hover:text-accent-red transition';
                        link.addEventListener('click', closeMenu); 
                        menu.appendChild(link);
                    });
                }
            
                document.querySelector('header').appendChild(menu);
            };
            
            const openMenu = () => {
                createMobileMenu();
                menu.style.opacity = '1';
                menu.style.maxHeight = menu.scrollHeight + 'px';
                btn.setAttribute('aria-expanded', 'true');
                btn.innerHTML = '<i class="fas fa-xmark text-xl"></i>';
                document.body.classList.add('overflow-hidden');
            };

            if (btn && linksWrapper) {
                btn.addEventListener('click', () => {
                    const isOpen = btn.getAttribute('aria-expanded') === 'true';
                    isOpen ? closeMenu() : openMenu();
                });
            }

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768 && btn.getAttribute('aria-expanded') === 'true') {
                    closeMenu();
                }
            });
            // --- MOBILE MENU CODE END ---

            // --- NEWSLETTER CODE START ---
            const newsletterForm = document.getElementById('newsletter-form');
            if (newsletterForm) {
                newsletterForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email-input').value.trim();

                    if (!email || !email.includes('@')) {
                        alert('Please enter a valid email address.');
                        return;
                    }

                    try {
                        await addDoc(collection(db, 'artifacts'), {
                            type: 'newsletter',
                            email,
                            timestamp: new Date()
                        });

                        window.location.href = 'newsletter.html';

                    } catch (error) {
                        console.error('Error saving email:', error);
                        alert('Something went wrong. Please try again.');
                    }
                });
            }
            // --- NEWSLETTER CODE END ---
        });
    </script>
