<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Flaw - Skelejar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJzL3HzqW3l/p1nSSQzWbB4kH6C1/A6U3J4sE2e3uH4M4t6XzU5wA0E7dF0Fw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
        .text-accent-red { color: #f87171; }
        .bg-dark-card { background-color: #161b22; }
        .skelejar-logo {
            width: 30px; 
            height: 30px;
            margin-right: 8px;
            display: inline-block;
            border-radius: 4px;
        }
        .header-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 antialiased">

    <div data-include="partials/header.html"></div>
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-16 text-center">
        
        <div class="bg-dark-card p-10 rounded-xl shadow-2xl border-t-4 border-accent-red">
            <h1 class="text-4xl font-black mb-4 text-gray-50 tracking-tighter">
                Submit Your Flaw Analysis
            </h1>
            <p class="text-lg text-gray-400 mb-8">
                Help us catalog villain failure. Propose a new villain or challenge an existing analysis!
            </p>
            
            <form id="submit-flaw-form" class="space-y-6 text-left">
                <!-- Villain Name -->
                <div>
                    <label for="villain-name" class="block text-sm font-medium text-gray-300 mb-1">Villain Name / Source</label>
                    <input type="text" id="villain-name" name="villain-name" placeholder="E.g., Sauron (The Lord of the Rings)" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:ring-accent-red focus:border-accent-red" required>
                </div>
                
                <!-- Flaw Category -->
                <div>
                    <label for="flaw-category" class="block text-sm font-medium text-gray-300 mb-1">Skelejar Flaw Category</label>
                    <select id="flaw-category" name="flaw-category" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:ring-accent-red focus:border-accent-red" required>
                        <option value="" disabled selected>Select the primary category...</option>
                        <option value="hubris" class="bg-gray-900">Hubris</option>
                        <option value="emotional" class="bg-gray-900">Emotional</option>
                        <option value="pragmatism" class="bg-gray-900">Pragmatism</option>
                    </select>
                </div>

                <!-- The Single Flaw -->
                <div>
                    <label for="single-flaw" class="block text-sm font-medium text-gray-300 mb-1">The Single Flaw (Short Title)</label>
                    <input type="text" id="single-flaw" name="single-flaw" placeholder="E.g., The Undefeated Monologue" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:ring-accent-red focus:border-accent-red" required>
                </div>

                <!-- Analysis Text -->
                <div>
                    <label for="analysis" class="block text-sm font-medium text-gray-300 mb-1">Full Analysis (Max 500 words)</label>
                    <textarea id="analysis" name="analysis" rows="6" placeholder="Explain why this single flaw guaranteed their defeat..." class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:ring-accent-red focus:border-accent-red" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center pt-4">
                    <button 
                        type="submit" 
                        class="bg-accent-red text-gray-900 font-bold py-3 px-10 rounded-lg hover:bg-red-500 transition-colors shadow-md w-full sm:w-auto"
                    >
                        Submit Flaw
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Newsletter Subscription -->
        <section class="bg-gray-900 p-8 rounded-xl shadow-lg mt-16 text-center">
            <h2 class="text-3xl font-bold text-gray-50 mb-2">Subscribe to The Flaw Report</h2>
            <p class="text-gray-400 mb-6">Get weekly updates on new villain analyses and theme breakdowns straight to your inbox.</p>
            <form action="newsletter.html" method="GET" class="flex flex-col sm:flex-row justify-center max-w-lg mx-auto space-y-4 sm:space-y-0 sm:space-x-4">
                <input 
                    type="email" 
                    id="email-input" 
                    required 
                    class="flex-grow p-3 bg-dark-card border border-gray-700 rounded-lg text-gray-200 placeholder-gray-500 focus:ring-accent-red focus:border-accent-red transition-all"
                >
                <button 
                    type="submit" 
                    class="bg-accent-red text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-red-500 transition-colors w-full sm:w-auto"
                >
                    Subscribe
                </button>
            </form>
        </section>

    </main>
<div data-include="partials/footer.html"></div>
<script type="module" src="./scripts.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("[data-include]").forEach(async el => {
        const file = el.getAttribute("data-include");
        const response = await fetch(file);
        const html = await response.text();
        el.innerHTML = html;
    });
});
</script>
</body>
</html>
